services:
  # Web Service
  - type: web
    name: onit-backend
    region: oregon
    plan: starter 
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: onit-db
          property: connectionString

# Database
databases:
  - name: onit-db
    databaseName: onit_db
    user: onit_user
    plan: starter 
